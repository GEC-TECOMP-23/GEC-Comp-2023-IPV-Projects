<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
    <h3>Welcome {{user.username}}</h3>
    <a href="{% url 'blog:image_upload' %}">Upload Image</a><br>

    <a href="{% url 'logout' %}">logout</a>
    
    {% else %}
    <a href="{% url 'login' %}"><h4>BLOG app</h4></a>
    {% endif %}
    
    <br><br>
    <h4>Transform the image</h4>
    <form method="post" action="{% url 'blog:transform_img' %}">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Name" id="rgbtogray" value="rgbtogray" >
            <label class="form-check-label" for="rgbtogray">
            RGB to GRAY
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Name" id="rgbtogray" value="rgbtobin" >
            <label class="form-check-label" for="rgbtogray">
            RGB to BINARY
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Name" id="rgbtogray" value="rgbtored" >
            <label class="form-check-label" for="rgbtogray">
            RGB to RED
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Name" id="rgbtogray" value="rgbtolog" >
            <label class="form-check-label" for="rgbtogray">
            RGB to LOG
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Name" id="rgbtogray" value="rgbtologi" >
            <label class="form-check-label" for="rgbtogray">
            RGB to LOG_INVERSE
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
